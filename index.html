<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module-6-1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Поговорим о прекрасном - о формах -->
    <form class="contact-form">
      <input
        class="contact-form-input"
        name="name"
        type="text"
        placeholder="Your name *"
        required
      />

      <input
        class="contact-form-input"
        name="email"
        type="email"
        placeholder="Your email *"
        required
      />

      <input
        class="contact-form-input"
        name="tel"
        type="tel"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
        title="099-666-33-22"
        placeholder="Your tel *"
        required
      />

      <div class="contact-form-group" role="group" aria-labelledby="age">
        <p id="age">Your Age</p>

        <input
          name="age"
          id="age-10"
          type="radio"
          value="10"
          class="contact-form-radio"
        />
        <label for="age-10">10</label>

        <input
          name="age"
          id="age-20"
          type="radio"
          value="20"
          class="contact-form-radio"
        />
        <label for="age-20">20</label>

        <input
          name="age"
          id="age-30"
          type="radio"
          value="30"
          class="contact-form-radio"
        />
        <label for="age-30">30</label>
      </div>

      <fieldset class="contact-form-group">
        <legend>Your Hobby</legend>
        <label>
          <input type="checkbox" class="contact-form-radio" value="football" />
          football
        </label>

        <label>
          <input type="checkbox" class="contact-form-radio" value="fishing" />
          fishing
        </label>

        <label>
          <input type="checkbox" class="contact-form-radio" value="auto" />
          auto
        </label>
      </fieldset>

      <textarea
        class="contact-form-message"
        name="message"
        placeholder="Your message"
      ></textarea>

      <button class="contact-form-button" type="submit">Submit</button>
    </form>
  </body>
</html>
